<body>
    <main class="container">
        <h1>BMI Calculator | DrJayCode</h1>

            <form id="bmi-form">
                <label for="gender">Age*</label>
                <input type="number" name="age" id="age" placeholder="Enter Age" required>
                <label for="age">Gender*</label>
                <select name="gender" id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <label for="weight">Weight (in kg)*</label>
                <input type="number" id="weight" placeholder="Enter Weight" required>
                <label for="height">Height (in meters)*</label>
                <input type="number" id="f-height" placeholder="Feet" required>
                <input type="number" id="i-height" placeholder="Inches" required>
                <button type="submit">Calculate BMI</button>
            </form>
            <div class="resultBMI">
                <h2>Your BMI is: <span id="bmiValue">--</span></h2>
                <p id="bmiCategory">--</p>

        <!-- Javascript Link -->
        <script src="scripts/script.js" defer></script>

    </main>
</body>
</html>
