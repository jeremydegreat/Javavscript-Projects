<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baumans&family=Chango&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto&family=Sansita:ital,wght@0,400;0,700;0,800;0,900;1,400;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/styles.css ">
</head>
<body>
    <main class="container">

        <h1 class="title">RGB Color Generator App</h1>

        <div class="color-box" id="colorBox"></div>
        <div class="sliders" id="sliders">
            <div class="slider">
                <label for="redSlider">Red: </label>
                <input type="range" id="redSlider" min="0" max="255" value="0">
                <span id="redValue">0</span>
            </div>
            <div class="slider">
                <label for="greenSlider">Green: </label>
                <input type="range" id="greenSlider" min="0" max="255" value="0">
                <span id="greenValue">0</span>
            </div>
            <div class="slider">
                <label for="blueSlider">Blue: </label>
                <input type="range" id="blueSlider" min="0" max="255" value="0">
                <span id="blueValue">0</span>
            </div>
        </div>
        <div class="button-container">
            <button id="copyBtn">Copy RGB Value</button>
            <div id="inputType" class="input-type-value">rgb(255,128,030)</div>
        </div>
        
        <!-- Javascript Link -->
        <script src="scripts/scripts.js"></script>

    </main>
</body>
</html>
